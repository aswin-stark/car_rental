<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login | Car Rental</title>
  <link rel="stylesheet" href="./css/login.css">
</head>
<body>
  <form id="admin-login-form">
    <h2>Admin Login</h2>
    <input type="text" id="admin-username" placeholder="Admin Username" required>
    <input type="password" id="admin-password" placeholder="Password" required>
    <button type="submit">Login</button>
    <p>Are you a User? <a href="login.html">Login here</a></p>
  </form>

  <script>
    document.getElementById('admin-login-form').addEventListener('submit', async function(e) {
      e.preventDefault();
      const username = document.getElementById('admin-username').value;
      const password = document.getElementById('admin-password').value;

      const res = await fetch('http://localhost:3000/api/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username, password })
      });
      const data = await res.json();

      if (res.ok) {
        // Optional: check admin username or role
        if(username.toLowerCase() === 'admin'){ 
          localStorage.setItem("adminUser", JSON.stringify({ username }));
          alert("Admin login successful!");
          window.location.href = "admin.html"; // Redirect to admin dashboard
        } else {
          alert("❌ Not an admin account!");
        }
      } else {
        alert(data.error);
      }
    });
    document.getElementById('admin-login-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const username = document.getElementById('admin-username').value;
      const password = document.getElementById('admin-password').value;

      const res = await fetch('http://localhost:3000/api/admin/login', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({ username, password })
      });
      const data = await res.json();

      if (res.ok) {
        localStorage.setItem("adminUser", JSON.stringify({ username }));
        window.location.href = "admin_dashboard.html";
      } else {
        alert(data.error);
      }
    });
  </script>
</body>
</html>
