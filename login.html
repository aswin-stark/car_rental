<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Login | Car Rental</title>
  <link rel="stylesheet" href="./css/login.css">
</head>
<body>
  <form id="user-login-form">
    <h2>User Login</h2>
    <input type="text" id="user-username" placeholder="Username" required>
    <input type="password" id="user-password" placeholder="Password" required>
    <button type="submit">Login</button>
    <button type="submit"><a href="/forgot.html" style="text-decoration: none; ">FORGOT PASSWORD</a></button>

    <p>Are you an Admin? <a href="./admin.html">Login here</a></p>
  </form>

  <script>
    document.getElementById('user-login-form').addEventListener('submit', async function(e) {
      e.preventDefault();
      const username = document.getElementById('user-username').value;
      const password = document.getElementById('user-password').value;

      const res = await fetch('http://localhost:3000/api/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username, password })
      });
      const data = await res.json();

      if (res.ok) {
        // Optional: store user info in localStorage
        localStorage.setItem("loggedUser", JSON.stringify({ username }));
        alert("Login successful!");
        window.location.href = "index1.html"; // Redirect to user dashboard or homepage
      } else {
        alert(data.error);
      }
    });
    document.getElementById('user-login-form').addEventListener('submit', async function(e) {
  e.preventDefault();
  const username = document.getElementById('user-username').value;
  const password = document.getElementById('user-password').value;

  const res = await fetch('http://localhost:3000/api/login', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({ username, password })
  });
  const data = await res.json();

  if (res.ok) {
    // Store logged-in user in localStorage
    localStorage.setItem("loggedUser", JSON.stringify({ username: data.user.username, role: data.user.role }));
    window.location.href = "index1.html";
  } else {
    alert(data.error);
  }
});

  </script>
</body>
</html>
